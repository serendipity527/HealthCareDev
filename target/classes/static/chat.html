<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket èŠå¤©å®¤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .connection-status {
            background: #f8f9fa;
            padding: 10px 20px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
            color: #666;
        }

        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-connected .status-dot {
            background: #4caf50;
        }

        .status-disconnected .status-dot {
            background: #f44336;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-end;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-user {
            justify-content: flex-end;
        }

        .message-server {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
        }

        .message-user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-server .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
            display: block;
        }

        .message-sender {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 10px 16px;
            background: white;
            border-radius: 18px;
            width: fit-content;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* æ»šåŠ¨æ¡æ ·å¼ */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ğŸ¤– AI æ™ºèƒ½èŠå¤©åŠ©æ‰‹
        </div>
        <div class="connection-status status-disconnected" id="connectionStatus">
            <span class="status-dot"></span>
            <span id="statusText">è¿æ¥ä¸­...</span>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message message-server">
                <div class="message-content">
                    <span class="message-sender">å°åŒ»AIåŠ©æ‰‹</span>
                    æ¬¢è¿æ¥åˆ°AIèŠå¤©å®¤ï¼ğŸ‘‹ æˆ‘æ˜¯å°åŒ»ï¼Œä¸€ä¸ªåŸºäºLangChain4jçš„æ™ºèƒ½åŠ©æ‰‹ï¼Œå¾ˆé«˜å…´ä¸ºä½ æœåŠ¡ï¼ä½ å¯ä»¥é—®æˆ‘ä»»ä½•é—®é¢˜ï¼Œè®©æˆ‘ä»¬å¼€å§‹æ„‰å¿«çš„å¯¹è¯å§ï¼ğŸ˜Š
                    <span class="message-time" id="welcomeTime"></span>
                </div>
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="messageInput" placeholder="è¾“å…¥æ¶ˆæ¯..." disabled>
            <button class="send-button" id="sendButton" disabled>å‘é€</button>
        </div>
    </div>

    <!-- å¼•å…¥ SockJS å’Œ STOMP å®¢æˆ·ç«¯ -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    
    <script>
        let stompClient = null;
        let connected = false;

        // è·å–DOMå…ƒç´ 
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const connectionStatus = document.getElementById('connectionStatus');
        const statusText = document.getElementById('statusText');

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(date) {
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        // è®¾ç½®æ¬¢è¿æ¶ˆæ¯æ—¶é—´
        document.getElementById('welcomeTime').textContent = formatTime(new Date());

        // è¿æ¥åˆ°WebSocket
        function connect() {
            // æ„å»ºå®Œæ•´çš„ WebSocket URLï¼Œç¡®ä¿è¿æ¥åˆ°æ­£ç¡®çš„æœåŠ¡å™¨
            const protocol = window.location.protocol === 'https:' ? 'https:' : 'http:';
            const wsUrl = `${protocol}//localhost:8080/websocket`;
            
            const socket = new SockJS(wsUrl);
            stompClient = Stomp.over(socket);
            
            // è®¾ç½®å¿ƒè·³
            stompClient.heartbeat.outgoing = 20000;
            stompClient.heartbeat.incoming = 20000;

            stompClient.connect({}, function(frame) {
                console.log('Connected: ' + frame);
                connected = true;
                updateConnectionStatus(true);
                
                // è®¢é˜…æ¶ˆæ¯
                stompClient.subscribe('/topic/messages', function(message) {
                    const msg = JSON.parse(message.body);
                    showMessage(msg, false); // false è¡¨ç¤ºæœåŠ¡å™¨æ¶ˆæ¯
                });
            }, function(error) {
                console.error('Connection error:', error);
                connected = false;
                updateConnectionStatus(false);
                // 5ç§’åé‡è¿
                setTimeout(connect, 5000);
            });
        }

        // æ›´æ–°è¿æ¥çŠ¶æ€
        function updateConnectionStatus(isConnected) {
            if (isConnected) {
                connectionStatus.className = 'connection-status status-connected';
                statusText.textContent = 'å·²è¿æ¥';
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            } else {
                connectionStatus.className = 'connection-status status-disconnected';
                statusText.textContent = 'è¿æ¥å·²æ–­å¼€ï¼Œæ­£åœ¨é‡è¿...';
                messageInput.disabled = true;
                sendButton.disabled = true;
            }
        }

        // å‘é€æ¶ˆæ¯
        function sendMessage() {
            const content = messageInput.value.trim();
            if (content && connected) {
                const message = {
                    sender: 'ç”¨æˆ·',
                    content: content,
                    timestamp: new Date().toISOString()
                };
                
                // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
                showMessage(message, true);
                
                // å‘é€åˆ°æœåŠ¡å™¨
                stompClient.send("/app/chat", {}, JSON.stringify(message));
                
                // æ¸…ç©ºè¾“å…¥æ¡†
                messageInput.value = '';
                messageInput.focus();
            }
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'message-user' : 'message-server'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (!isUser) {
                const senderSpan = document.createElement('span');
                senderSpan.className = 'message-sender';
                senderSpan.textContent = message.sender || 'AIåŠ©æ‰‹';
                contentDiv.appendChild(senderSpan);
            }
            
            const textNode = document.createTextNode(message.content);
            contentDiv.appendChild(textNode);
            
            const timeSpan = document.createElement('span');
            timeSpan.className = 'message-time';
            timeSpan.textContent = formatTime(new Date());
            contentDiv.appendChild(timeSpan);
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // äº‹ä»¶ç›‘å¬
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // é¡µé¢åŠ è½½å®Œæˆåè¿æ¥
        window.addEventListener('load', function() {
            connect();
        });

        // é¡µé¢å¸è½½æ—¶æ–­å¼€è¿æ¥
        window.addEventListener('beforeunload', function() {
            if (stompClient !== null) {
                stompClient.disconnect();
            }
        });
    </script>
</body>
</html>
