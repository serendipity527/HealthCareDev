    <style>

<body>
    <div class="chat-container">
        <!-- å¤´éƒ¨ -->

                <div class="chat-title">

        <!-- æ¶ˆæ¯åŒºåŸŸ -->

            <!-- AI æ‰“å­—æŒ‡ç¤ºå™¨ -->
            <div class="typing-indicator" id="typingIndicator">
                <div class="message-avatar" style="background: #4CAF50; color: white;">ğŸ¤–</div>
                <div class="typing-dots">

        <!-- è¾“å…¥åŒºåŸŸ -->
        <div class="chat-input-area">
            <div class="user-info">
                <input type="text" id="username" placeholder="è¯·è¾“å…¥æ‚¨çš„ç”¨æˆ·å" value="ç”¨æˆ·">
                <button id="connectBtn" class="btn-connect" onclick="connect()">è¿æ¥</button>
                <button id="disconnectBtn" class="btn-disconnect" onclick="disconnect()" style="display:none;">æ–­å¼€</button>
            </div>
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    class="chat-input" 
                    placeholder="è¾“å…¥æ¶ˆæ¯..." 
                    rows="1"

                    onkeypress="handleKeyPress(event)"
                ></textarea>
                <button id="sendBtn" class="send-button" onclick="sendMessage()" disabled>

                </button>

    </div>

    <script>
        let stompClient = null;
        let currentUsername = '';

        // è¿æ¥WebSocket
        function connect() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                alert('è¯·è¾“å…¥ç”¨æˆ·åï¼');
                return;
            }

            currentUsername = username;
            
            // ä½¿ç”¨SockJSè¿æ¥
            const socket = new SockJS('http://localhost:8080/websocket');
            stompClient = Stomp.over(socket);

            // è¿æ¥åˆ°æœåŠ¡å™¨
            stompClient.connect({}, function(frame) {
                console.log('è¿æ¥æˆåŠŸ: ' + frame);
                updateConnectionStatus(true);

                // è®¢é˜…AIå›å¤æ¶ˆæ¯ï¼ˆç‚¹å¯¹ç‚¹ï¼‰
                stompClient.subscribe('/user/queue/ai-reply', function(message) {
                    try {
                        console.log('æ”¶åˆ°åŸå§‹æ¶ˆæ¯:', message);
                        console.log('æ¶ˆæ¯ä½“ï¼ˆJSONå­—ç¬¦ä¸²ï¼‰:', message.body);
                        const msg = JSON.parse(message.body);
                        console.log('è§£æåçš„AIå›å¤å¯¹è±¡:', msg);
                        console.log('AIå›å¤å†…å®¹:', msg.content);
                        
                        hideTypingIndicator();
                        displayMessage(msg, 'ai');
                        
                        console.log('âœ… AIæ¶ˆæ¯å·²æ˜¾ç¤º');
                    } catch (error) {
                        console.error('è§£æAIå›å¤å¤±è´¥:', error);
                        console.error('é”™è¯¯å †æ ˆ:', error.stack);
                        hideTypingIndicator();
                        addSystemMessage('âŒ æ¶ˆæ¯è§£æå¤±è´¥: ' + error.message);
                    }
                });

                addSystemMessage('âœ… è¿æ¥æˆåŠŸï¼æ‚¨å¯ä»¥å¼€å§‹å’ŒAIå¯¹è¯äº†');
            }, function(error) {
                console.error('è¿æ¥å¤±è´¥: ' + error);
                updateConnectionStatus(false);
                addSystemMessage('âŒ è¿æ¥å¤±è´¥: ' + error);
            });
        }

        // æ–­å¼€è¿æ¥
        function disconnect() {
            if (stompClient !== null) {
                stompClient.disconnect();
            }
            updateConnectionStatus(false);
            addSystemMessage('ğŸ”Œ å·²æ–­å¼€è¿æ¥');
        }

        // å‘é€æ¶ˆæ¯ç»™AI
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();

            if (!content) {
                return;
            }

            if (!stompClient || !stompClient.connected) {
                alert('è¯·å…ˆè¿æ¥åˆ°æœåŠ¡å™¨ï¼');
                return;
            }

            // æ„å»ºæ¶ˆæ¯å¯¹è±¡
            const message = {
                content: content,
                sender: currentUsername,
                receiver: 'AI',  // å‘é€ç»™AI
                type: 'CHAT'
            };

            // ç«‹å³æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            displayMessage({
                content: content,
                sender: currentUsername,
                timestamp: new Date().toISOString(),
                type: 'CHAT'
            }, 'user');

            // å‘é€åˆ°æœåŠ¡å™¨
            try {
                stompClient.send('/app/chat/ai', {}, JSON.stringify(message));
                console.log('âœ… æ¶ˆæ¯å·²å‘é€åˆ°æœåŠ¡å™¨:', message);
                console.log('å‘é€è·¯å¾„: /app/chat/ai');
            } catch (error) {
                console.error('âŒ å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                addSystemMessage('âŒ å‘é€æ¶ˆæ¯å¤±è´¥: ' + error.message);
                hideTypingIndicator();
                return;
            }

            // æ¸…ç©ºè¾“å…¥æ¡†
            input.value = '';
            input.style.height = 'auto';

            // æ˜¾ç¤ºAIæ­£åœ¨è¾“å…¥
            showTypingIndicator();
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function displayMessage(message, sender) {
            console.log(`ğŸ“¨ å¼€å§‹æ˜¾ç¤ºæ¶ˆæ¯ - å‘é€è€…ç±»å‹: ${sender}`, message);
            
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + sender;

            // æ ¼å¼åŒ–æ—¶é—´
            let time = '';
            if (message.timestamp) {
                try {
                    const date = new Date(message.timestamp);
                    time = date.toLocaleTimeString('zh-CN', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                } catch (e) {
                    console.warn('æ—¶é—´æ ¼å¼åŒ–å¤±è´¥ï¼Œä½¿ç”¨å½“å‰æ—¶é—´:', e);
                    time = new Date().toLocaleTimeString('zh-CN');
                }
            } else {
                time = new Date().toLocaleTimeString('zh-CN');
            }

            const avatar = sender === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–';
            const senderName = sender === 'user' ? (message.sender || 'ç”¨æˆ·') : 'AIåŠ©æ‰‹';
            const content = message.content || '(ç©ºæ¶ˆæ¯)';

            console.log(`æ˜¾ç¤ºå†…å®¹ - å¤´åƒ: ${avatar}, å‘é€è€…: ${senderName}, å†…å®¹: ${content}, æ—¶é—´: ${time}`);

            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">
                    <div class="message-sender">${senderName}</div>
                    <div class="message-bubble">${escapeHtml(content)}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;

            messagesDiv.appendChild(messageDiv);
            console.log('âœ… æ¶ˆæ¯å·²æ·»åŠ åˆ°DOM');
            
            scrollToBottom();
            console.log('âœ… å·²æ»šåŠ¨åˆ°åº•éƒ¨');
        }

        // æ·»åŠ ç³»ç»Ÿæ¶ˆæ¯
        function addSystemMessage(content) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'system-message';
            messageDiv.textContent = content;
            messagesDiv.appendChild(messageDiv);
            scrollToBottom();
        }

        // æ˜¾ç¤ºAIæ­£åœ¨è¾“å…¥
        function showTypingIndicator() {
            console.log('ğŸ’¬ æ˜¾ç¤ºAIæ­£åœ¨è¾“å…¥æŒ‡ç¤ºå™¨...');
            const indicator = document.getElementById('typingIndicator');
            indicator.classList.add('active');
            indicator.style.display = 'flex';
            scrollToBottom();
        }

        // éšè—AIæ­£åœ¨è¾“å…¥
        function hideTypingIndicator() {
            console.log('ğŸ’¬ éšè—AIæ­£åœ¨è¾“å…¥æŒ‡ç¤ºå™¨...');
            const indicator = document.getElementById('typingIndicator');
            indicator.classList.remove('active');
            // ç¨å¾®å»¶è¿Ÿéšè—ï¼Œè®©åŠ¨ç”»æ›´è‡ªç„¶
            setTimeout(() => {
                indicator.style.display = 'none';
            }, 300);
        }

        // æ›´æ–°è¿æ¥çŠ¶æ€
        function updateConnectionStatus(connected) {
            const statusText = document.getElementById('statusText');
            const indicator = document.getElementById('connectionIndicator');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const usernameInput = document.getElementById('username');

            if (connected) {
                statusText.textContent = 'åœ¨çº¿';
                indicator.classList.add('connected');
                connectBtn.style.display = 'none';
                disconnectBtn.style.display = 'block';
                messageInput.disabled = false;
                sendBtn.disabled = false;
                usernameInput.disabled = true;
            } else {
                statusText.textContent = 'æœªè¿æ¥';
                indicator.classList.remove('connected');
                connectBtn.style.display = 'block';
                disconnectBtn.style.display = 'none';
                messageInput.disabled = true;
                sendBtn.disabled = true;
                usernameInput.disabled = false;
            }
        }

        // æ»šåŠ¨åˆ°åº•éƒ¨
        function scrollToBottom() {
            const messagesDiv = document.getElementById('chatMessages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // è½¬ä¹‰HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // å¤„ç†å›è½¦é”®
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
        });

        // é¡µé¢å¸è½½æ—¶æ–­å¼€è¿æ¥
        window.onbeforeunload = function() {
            if (stompClient !== null) {
                stompClient.disconnect();
            }
        };

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.onload = function() {
            console.log('ğŸš€ é¡µé¢åŠ è½½å®Œæˆï¼Œåˆå§‹åŒ–...');
            // ç¡®ä¿æ‰“å­—æŒ‡ç¤ºå™¨åˆå§‹éšè—
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.style.display = 'none';
                console.log('âœ… æ‰“å­—æŒ‡ç¤ºå™¨å·²åˆå§‹åŒ–ä¸ºéšè—çŠ¶æ€');
            }
        };
    </script>
</body>
